<template name="Stripe">
  <style>
    .stripe-line {
      width: {{lineWidth}};
    }

    /* The animation code */
    @keyframes stretch {
      from {
        width: 0;
      }
      to {
        width: {{lineWidth}};
      }
    }

    /* The element to apply the animation to */
    .stripe-line {
      animation-name: stretch;
      animation-duration: 1s;
    }
  </style>
  <div class="stripe">
    {{#each colors}}
        {{collapseStripe}}
      <div class="stripe-line" style="background-color: {{boardColor}}; height: 50px; padding: 10px 10px">{{boardName}}</div>
    {{/each}}
  </div>
</template>
