<template name="_boardItem">
<div class="list layer tile cols" style="border-color: {{config.bgColor}}">
	<span class="board-header" style="background-color: {{config.bgColor}}"></span>
	<div class="row action-row list-title-row">
		<div class="col-xs-11">
			<a class="toggle-list" data-toggle="collapse" href="#actions-today" aria-expanded="false" aria-controls="collapseExample" title="Hide or show column">
				<span class="list-title">
					{{title}}
				</span>
			</a>
		</div>
		<div class="dropdown color-picker pull-rigtht">
      <a id="color-chooser" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
        Color
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="color-chooser">
        <li role="presentation" class="color" data-color="rgb(77, 195, 255)"><span style="background: rgb(77, 195, 255)"></span></li>
        <li role="presentation" class="color" data-color="rgb(188, 133, 230)"><span style="background: rgb(188, 133, 230)"></span></li>
        <li role="presentation" class="color" data-color="rgb(223, 123, 170)"><span style="background: rgb(223, 123, 170)"></span></li>
        <li role="presentation" class="color" data-color="rgb(246, 141, 56)"><span style="background: rgb(246, 141, 56)"></span></li>
        <li role="presentation" class="color" data-color="rgb(178, 118, 54)"><span style="background: rgb(178, 118, 54)"></span></li>
        <li role="presentation" class="color" data-color="rgb(138, 183, 52)"><span style="background: rgb(138, 183, 52)"></span></li>
        <li role="presentation" class="color" data-color="rgb(20, 168, 142)"><span style="background: rgb(20, 168, 142)"></span></li>
        <li role="presentation" class="color" data-color="rgb(38, 139, 181)"><span style="background: rgb(38, 139, 181)"></span></li>
        <li role="presentation" class="color" data-color="rgb(102, 104, 180)"><span style="background: rgb(102, 104, 180)"></span></li>
        <li role="presentation" class="color" data-color="rgb(164, 80, 108)"><span style="background: rgb(164, 80, 108)"></span></li>
        <li role="presentation" class="color" data-color="rgb(103, 65, 44)"><span style="background: rgb(103, 65, 44)"></span></li>
        <li role="presentation" class="color" data-color="rgb(60, 101, 38)"><span style="background: rgb(60, 101, 38)"></span></li>
        <li role="presentation" class="color" data-color="rgb(9, 69, 88)"><span style="background: rgb(9, 69, 88)"></span></li>
        <li role="presentation" class="color" data-color="rgb(188, 45, 7)"><span style="background: rgb(188, 45, 7)"></span></li>
        <li role="presentation" class="color" data-color="rgb(153, 153, 153)"><span style="background: rgb(153, 153, 153)"></span></li>
      </ul>
    </div>
	</div>
	<div class="actions row collapse in ui-sortable">
		<div class="col-xs-12">
			
			<div class="tile__list">
					{{#each tasks}}
						{{> _taskItem}}
					{{/each}}
			</div>
		</div>
	</div>
	<div class="row action new-task-container" data-creating={{taskCreating}}>
		<div class="handles handle ui-sortable-handle">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-1 action-box complete-box">
						{{#if taskCreating}}
							<i class="fa fa-floppy-o fa-2x ok-action"></i>
						{{else}}
							<i class="fa fa-plus-circle new-task-action"></i>
						{{/if}}
					</div>
					<div class="col-xs-10 action-box content-box new-task-action">
						{{#if taskCreating}}
							<textarea rows="1"></textarea>
						{{else}}
							<a class="new-task-action">New task</a>
						{{/if}}
					</div>
					<div class="col-xs-1 action-box delete-box">
						{{#if taskCreating}}
							<i class="fa fa-times cancel-action"></i>
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</template>
