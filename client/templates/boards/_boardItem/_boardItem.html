<template name="_boardItem">
<div id="{{_id}}" class="list layer tile cols" style="border-color: {{config.bgColor}}">
	<span class="board-header" style="background-color: {{config.bgColor}}; border-bottom: 2px solid {{lightenDarkenColor config.bgColor -50}}"></span>  
	<div class="row action-row list-title-row">
		<div class="col-xs-11">
			{{#if boardEditing}}
				<span class="list-title">
					<div class="input-group board-title-editor">
  					<span class="input-group-addon edit-board-title board-edit-ok-action"><i class="fa fa-floppy-o"></i></span>
  					<input class="board-title form-control" type="text" value="{{title}}">
					</div>
				</span>
			{{else}}
				<a class="toggle-list edit-board-title" data-toggle="collapse" href="#actions-today" aria-expanded="false" aria-controls="collapseExample" title="Hide or show column">
					<span class="list-title">
						{{title}}
					</span>
				</a>
			{{/if}}
		</div>
		<div class="board-ctrl pull-right">
			<div class="dropdown color-picker">
    	  <a id="color-chooser" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="	false">
    	    Color
    	    <span class="caret"></span>
    	  </a>
    	  <ul class="dropdown-menu" role="menu" aria-labelledby="color-chooser">
    	    <li role="presentation" class="color" data-color="#4dc3ff"><span style="background: #4dc3ff"></span></li>
    	    <li role="presentation" class="color" data-color="#bc85e6"><span style="background: #bc85e6"></span></li>
    	    <li role="presentation" class="color" data-color="#df7baa"><span style="background: #df7baa"></span></li>
    	    <li role="presentation" class="color" data-color="#f68d38"><span style="background: #f68d38"></span></li>
    	    <li role="presentation" class="color" data-color="#b27636"><span style="background: #b27636"></span></li>
    	    <li role="presentation" class="color" data-color="#8ab734"><span style="background: #8ab734"></span></li>
    	    <li role="presentation" class="color" data-color="#14a88e"><span style="background: #14a88e"></span></li>
    	    <li role="presentation" class="color" data-color="#268bb5"><span style="background: #268bb5"></span></li>
    	    <li role="presentation" class="color" data-color="#6668b4"><span style="background: #6668b4"></span></li>
    	    <li role="presentation" class="color" data-color="#a4506c"><span style="background: #a4506c"></span></li>
    	    <li role="presentation" class="color" data-color="#67412c"><span style="background: #67412c"></span></li>
    	    <li role="presentation" class="color" data-color="#3c6526"><span style="background: #3c6526"></span></li>
    	    <li role="presentation" class="color" data-color="#094558"><span style="background: #094558"></span></li>
    	    <li role="presentation" class="color" data-color="#bc2d07"><span style="background: #bc2d07"></span></li>
    	    <li role="presentation" class="color" data-color="#999999"><span style="background: #999999"></span></li>
    	  </ul>
    	</div>
			<div class="dropdown board-menu">
    	  <a id="board-menu" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="	false">
    	    <i class="fa fa-cogs"></i>
    	  </a>
    	  <ul class="dropdown-menu" role="menu" aria-labelledby="board-menu">
    	    <li role="presentation"><button class="btn btn-danger delete-board">Delete board</button></li>
    	  </ul>
    	</div>
		</div>
	</div>
  <div class="container">
  	<div class="actions row collapse in ui-sortable">
  		<div class="col-xs-12">
  			
  			<div class="tile__list">
  					{{#each tasks}}
  						{{> _taskItem}}
  					{{/each}}
  			</div>
  		</div>
  	</div>
  	<div class="row action new-task-container" data-creating={{taskCreating}}>
  		<div class="handles handle ui-sortable-handle">
  			<div class="col-xs-12">
  				<div class="row">
  					{{#if taskCreating}}
  						<div class="col-xs-12 action-box content-box new-task-action">
  								<label>Task title:</label>
  								<textarea class="title" rows="1"></textarea>
  								<label>Task description:</label>
  								<textarea class="description" rows="auto">{{description}}</textarea>
  						</div>
  						<div class="priority-container">
  							<label>Task priority:</label>
  							<select value="{{priority}}" name="priority-chooser" id="priority-chooser">
  								<option value="0" style="background-color: #21B24B; color: white;">Low</option>
  								<option value="1" style="background-color: #FDB813; color: white;">Medium</option>
  								<option value="2" style="background-color: #ED1B24; color: white;">High</option>
  							</select>
  						</div>
  						<div class="action-box ctrl-box pull-right">
  							<i class="fa fa-floppy-o ok-action"></i>
  							<i class="fa fa-times cancel-action"></i>
  						</div>
  					{{else}}
  						<div class="col-xs-1 action-box complete-box">
  								<i class="fa fa-plus-circle new-task-action"></i>
  						</div>
  						<div class="col-xs-11">
  							<a class="new-task-action">New task</a>
  						</div>
  					{{/if}}
  				</div>
  			</div>
  		</div>
    </div>
	</div>
</div>
</template>
