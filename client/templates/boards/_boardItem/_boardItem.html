<template name="_boardItem">
	<div class="list col-md-4 list-today cols">
		<div class="row action-row list-title-row">
			<div class="col-xs-11">
				<a class="toggle-list" data-toggle="collapse" href="#actions-today" aria-expanded="false" aria-controls="collapseExample" title="Hide or show column">
					<span class="list-title">
						{{title}}
					</span>
				</a>
			</div>
			<div class="col-xs-1 complete-box">
				
				<a class="add-action"><i class="fa fa-plus-circle fa-lg"></i></a>
				
			</div>
		</div>
		<div class="actions row collapse in ui-sortable">
			<div class="col-xs-12">
				
				<div data-momentum="">
					{{#each tasks}}
						{{> _taskItem}}
						<hr>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>
