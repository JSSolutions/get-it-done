<template name="_boardItem">
<div id="{{_id}}" class="list layer tile cols board" style="border-color: {{colorByKey config.bgColor}};">
  <div class="action-row list-title-row" style="background-color: {{colorByKey config.bgColor}};">
    {{#if boardEditing}}
    <div class="board-title-editor">
      <input class="board-title" type="text" value="{{title}}">
    </div>
    {{else}}
    <div class="toggle-list edit-board-title">
      <span class="list-title">
        {{title}}
      </span>
    </div>
    {{/if}}
    <div class="board-ctrl pull-right">
      <div class="dropdown project-picker">
        <a id="toggl-project" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="  false">
          Toggl project
          <i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="toggl-project">
          <li role="presentation" class="toggl-project-item">Create new one with the same name as board</li>
          {{#each togglProjects}}
            <li role="presentation" class="toggl-project-item">{{name}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="dropdown color-picker">
        <a id="color-chooser" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="  false">
          Color
          <i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="color-chooser">
          <li role="presentation" class="color" data-color="0"><span style="background: #4dc3ff"></span></li>
          <li role="presentation" class="color" data-color="1"><span style="background: #bc85e6"></span></li>
          <li role="presentation" class="color" data-color="2"><span style="background: #df7baa"></span></li>
          <li role="presentation" class="color" data-color="3"><span style="background: #f68d38"></span></li>
          <li role="presentation" class="color" data-color="4"><span style="background: #b27636"></span></li>
          <li role="presentation" class="color" data-color="5"><span style="background: #8ab734"></span></li>
          <li role="presentation" class="color" data-color="6"><span style="background: #14a88e"></span></li>
          <li role="presentation" class="color" data-color="7"><span style="background: #268bb5"></span></li>
          <li role="presentation" class="color" data-color="8"><span style="background: #6668b4"></span></li>
          <li role="presentation" class="color" data-color="9"><span style="background: #a4506c"></span></li>
          <li role="presentation" class="color" data-color="10"><span style="background: #67412c"></span></li>
          <li role="presentation" class="color" data-color="11"><span style="background: #3c6526"></span></li>
          <li role="presentation" class="color" data-color="12"><span style="background: #094558"></span></li>
          <li role="presentation" class="color" data-color="13"><span style="background: #bc2d07"></span></li>
          <li role="presentation" class="color" data-color="14"><span style="background: #999999"></span></li>
        </ul>
      </div>
      <div class="dropdown board-menu">
        <a id="board-menu" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded=" false">
          <i class="fa fa-cogs"></i>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="board-menu">
          {{#if sortByPriority}}
            <li role="presentation"><button class="btn btn-primary sort-by-priority">Sort by priority</button></li>
          {{else}}
            <li role="presentation"><button class="btn btn-default sort-by-priority">Sort by priority</button></li>
          {{/if}}
          <li role="presentation"><button class="btn btn-danger delete-board">Delete board</button></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="board-body">
    <div class="actions collapse in ui-sortable">
      <div class="task-list">
        {{#each tasks}}
        {{> _taskItem}}
        {{else}}
        <p class="placeholder">No tasks...</p>
        {{/each}}
      </div>
    </div>
    <div class="action new-task-container" data-creating={{taskCreating}}>
      {{#if taskCreating}}
      <div class="action-box content-box new-task-action">
        <!-- <label>Task title:</label> -->
        <textarea class="title" rows="1"></textarea>
        <!-- <label>Task description:</label>
        <textarea class="description" rows="auto">{{description}}</textarea> -->
      </div>
      <!-- <div class="priority-container">
          <label>Priority:</label>
          <select value="{{priority}}" name="priority-chooser" id="priority-chooser">
              <option value="0" style="background-color: #21B24B; color: white;">Low</option>
              <option value="1" style="background-color: #FDB813; color: white;">Medium</option>
              <option value="2" style="background-color: #ED1B24; color: white;">High</option>
          </select>
      </div> -->
      <div class="action-box ctrl-box pull-right">
        <span class="ok-action">Save</span>
        <span class="cancel-action text-danger">Cancel</span>
      </div>
      {{else}}
      <div class="new-task-action-wrapper">
        <a class="new-task-action">New task...</a>
      </div>
      {{/if}}
    </div>
  </div>
</div>
</template>
