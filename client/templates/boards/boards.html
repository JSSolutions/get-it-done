<template name="boards">
  {{#unless currentUser}}
    <h1>SIGN IN PLEASE</h1>
  {{else}}
    <div id="lists">
    <button class="show-backlog">Show backlog</button>
      {{#each boards}}
        {{> _boardItem}}
      {{/each}}
      <div class="list layer tile cols new-board-container" data-creating={{boardCreating}}>
        {{#if boardCreating}}
        <div class="input-group board-title-editor">
          <input class="board-title form-control" type="text" value="{{title}}" placeholder="Enter board name here">
          <div class="action-box ctrl-box pull-right">
            <span class="button new-board-ok-action btn btn-sm btn-primary">Save</span>
            <span class="button new-board-cancel-action text-danger btn btn-sm btn-danger">Cancel</span>
          </div>
        </div>
        {{else}}
        <div class="toggle-list edit-board-title">
          <span class="button new-board-action list-title">New board</span>
        </div>
        {{/if}}
      </div>
    </div>
  {{/unless}}
</template>
