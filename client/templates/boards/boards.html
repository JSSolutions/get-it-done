<template name="boards">
    {{#unless currentUser}}
        <h1>SIGN IN PLEASE</h1>
    {{else}}
        <div id="lists">
        <!-- {{#momentum plugin='growl'}} -->
            {{#each boards}}
                {{> _boardItem}}
            {{/each}}
            <div class="list layer tile cols new-board-container" data-creating={{boardCreating}}>
                {{#if boardCreating}}
                    <div class="input-group board-title-editor">
                        <input class="board-title form-control" type="text" value="{{title}}">
                        <div class="action-box ctrl-box pull-right">
                            <span class="button new-board-ok-action btn btn-sm btn-primary">Save</span>
                            <span class="button new-board-cancel-action text-danger btn btn-sm btn-danger">Cancel</span>
                        </div>
                    </div>
                    <!-- <div class="action-box content-box new-board-action">
                        <label>Board title:</label>
                        <textarea class="board-title" rows="1"></textarea>
                    </div>
                    <div class="action-box ctrl-box pull-right">
                          <span class="new-board-ok-action">Save</span>
                          <span class="new-board-cancel-action text-danger">Cancel</span>
                  </div>
                     <div class="action-box ctrl-box pull-right">
                        <span class="new-board-ok-action">Save</span>
                        <i class="fa fa-floppy-o new-board-ok-action"></i>
                        <span class="new-board-cancel-action">Cancel</span>
                        <i class="fa fa-times new-board-cancel-action"></i>
                    </div> -->
                {{else}}
                    <div class="toggle-list edit-board-title">
                        <span class="button new-board-action list-title">New board</span>
                    </div>
                {{/if}}
            </div>
                <!-- {{/momentum}} -->
        </div>
    {{/unless}}
</template>
