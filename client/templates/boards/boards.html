<template name="boards">
	<div id="lists" class="row">
		<!-- {{#momentum plugin='growl'}} -->
			{{#each boards}}
				{{> _boardItem}}
			{{/each}}
		<div class="list layer tile cols new-board-container" data-creating={{boardCreating}}>
				{{#if boardCreating}}
					<div class="action-box content-box new-board-action">
						<label>Board title:</label>
						<textarea class="board-title" rows="1"></textarea>
					</div>
					<div class="action-box ctrl-box pull-right">
						<i class="fa fa-floppy-o new-board-ok-action"></i>
						<i class="fa fa-times new-board-cancel-action"></i>
					</div>
				{{else}}
					<div class="col-xs-1 action-box complete-box">
							<i class="fa fa-plus-circle new-board-action"></i>
					</div>
					<div class="col-xs-11">
						<a class="new-board-action">New board</a>
					</div>
				{{/if}}
		</div>
		<!-- {{/momentum}} -->
	</div>
</template>
