<template name="priorityChooser">
    <div class="priority-container">
        <div class="btn-group" id="priority-chooser">
            <button data-value="0" type="button" class="priority-value pv-low btn btn-default {{isSelected "LOW"}}">Low</button>
            <button data-value="1" type="button" class="priority-value pv-med btn btn-default {{isSelected "MED"}}">Medium</button>
            <button data-value="2" type="button" class="priority-value pv-high btn btn-default {{isSelected "HIGH"}}">High</button>
        </div>
    </div>
</template>
