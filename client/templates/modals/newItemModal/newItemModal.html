<template name="newItemModal">
  <div class="modal light new-item" style="{{#unless isTaskCreating}}background-color: {{backgroundColor}}{{/unless}}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn btn-default clear" data-dismiss="modal"><i class="close"></i></button>
        </div>
        <div class="modal-body">
          {{#if isTaskCreating}}
            <form class="new-task">
              <div class="form-group">
                <div class=''>
                  <div class="form-group">
                    <div class="board-name-title" style="background-color: {{colorByKey board.config.bgColor}};">
                      {{board.title}}
                    </div>
                    <input id="title" type='text' class="form-control" placeholder="Task title" contenteditable="false"/>
                    <textarea id="description" class="form-control description" rows="5" placeholder="Enter your description here..."></textarea>
                  </div>
                  <div class="form-group pull-left">
                    {{> priorityChooser}}
                    {{#if backlogTaskCreating}}
                      {{> boardChooser}}
                    {{/if}}
                  </div>
                  <div class="form-group pull-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary submit">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          {{else}}
            <form class="new-board">
              <div class="form-group">
                <div class=''>
                  <div class="form-group">
                    <input id="board-title" type='text' class="form-control" placeholder="New board's name..." contenteditable="false"/>
                    <button type="button" class="btn btn-primary submit"><i class="fa fa-arrow-right"></i></button>
                  </div>
                  <div class="form-group">
                    <ul class="colors">
                      {{#each colors}}
                        <li class="color {{#if equals curColor _index}}active{{/if}}"><span style="background: {{color}}"></span></li>
                      {{/each}}
                    </ul>
                  </div>
                </div>
              </div>
            </form>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
