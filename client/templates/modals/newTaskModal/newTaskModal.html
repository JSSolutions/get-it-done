<template name="newTaskModal">
  <div class="modal light new-task">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New chip</h4>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-default clear" data-dismiss="modal">Cancel</button>
          <form class="new-task">
            <div class="form-group">
              <div class='col-md-6'>
                <div class="form-group">
                  <label for="title">Task title</label>
                  <input id="title" type='text' class="form-control" contenteditable="false"/>
                </div>
                <div class="form-group">
                  <label for="description">Task description</label>
                  <textarea id="description" class="description" rows="auto" placeholder="Enter your description here"></textarea>
                </div>
                <div class="form-group">
                  <label >Task priority</label>
                  {{> priorityChooser}}
                </div>
              </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
</template>
