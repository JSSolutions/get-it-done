<template name="newChipModal">
  <div class="modal light new-chip">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h4 class="modal-title">New chip</h4> -->
          <button type="button" class="btn btn-default clear" data-dismiss="modal"><i class="close"></i></button>
        </div>
        <div class="modal-body">
          <form id="new-chip" class="new-chip">
            <div class="form-group">
              <div class='col-lg-6 col-md-6 col-sm-12'>
                <div class="form-group">
                  <label for="datetimepicker_start">Start time</label>

                  <div class='input-group date' id='datetimepicker_start'>
                    <input id="start_time" type='text' class="form-control" contenteditable="false"/>
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
                  </div>
                </div>
              </div>
              <div class='col-lg-6 col-md-6 col-sm-12'>
                <div class="form-group">
                  <label for="datetimepicker_end">End time</label>

                  <div class='input-group date' id='datetimepicker_end'>
                    <input id="end_time" type='text' class="form-control" contenteditable="false"/>
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
                  </div>
                </div>
              </div>
            </div>
            <div class='col-lg-6 col-md-6 col-sm-12'>
              <div class="form-group">
                <label for="select-board">Select the board</label>
                <select id="select-board" class="selectpicker form-control">
                  {{#each boards}}
                    <option value="{{_id}}">{{title}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
            <div class='col-lg-6 col-md-6 col-sm-12'>
              <div class="form-group">
                <label for="select-tasks">Select the tasks</label>
                <select id="select-tasks" class="selectpicker form-control" multiple size="5">
                  {{#if tasks}}
                    {{#each tasks}}
                      <option value="{{_id}}">{{text}}</option>
                    {{/each}}
                  {{else}}
                    No tasks
                  {{/if}}
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
</template>
