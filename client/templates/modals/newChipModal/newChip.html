<template name="newChipModal">
<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">New chip</h4>
			</div>
			<div class="modal-body">
				<form id="newChipForm">
					<div class="form-group">
						<div class='col-md-6'>
							<div class="form-group">
								<label for="datetimepicker_start">Start time</label>
								<div class='input-group date' id='datetimepicker_start'>
									<input id="start_time" type='text' class="form-control" />
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>
						<div class='col-md-6'>
							<div class="form-group">
								<label for="datetimepicker_end">End time</label>
								<div class='input-group date' id='datetimepicker_end'>
									<input id="end_time" type='text' class="form-control" />
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="mt-command-dd" data-toggle="dropdown">Command
							<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
								<li role="presentation">
									<a role="menuitem" tabindex="-1" id="config-request-command" href="#">Option 1</a>
								</li>
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="#">Option 2</a>
								</li>
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="#">Option 3</a>
								</li>
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="#">Option 4</a>
								</li>
								<li role="presentation" class="divider"></li>
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="#">Other</a>
								</li>
							</ul>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
			</div>
		</div>
	</div>
</div>
</template>
